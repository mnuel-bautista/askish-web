<main>
  <div class="quiz-container">
    <div *ngIf="showQuestions == false" class="nuevo-cuestionario">
      <p class="new-quiz-title">Nuevo cuestionario</p>
      <p class="new-quiz-des">Agrega un nombre al cuestionario</p>
      <form>
        <mat-form-field appearance="fill">
          <mat-label>Nombre cuestionario</mat-label>
          <input [formControl]="nameFormControl" matInput #first>
          <mat-hint>Ej. Preguntas de cultura general</mat-hint>
        </mat-form-field>
        <p>Seleccionar el grupo</p>
        <mat-form-field appearance="fill">
          <mat-label>Grupo</mat-label>
          <input [formControl]="groupFormControl" matInput #last>
          <mat-hint>Ej. Grupo 077CA</mat-hint>
        </mat-form-field>
        <button (click)="createQuizz()" mat-raised-button color="primary">CONTINUAR</button>
      </form>
    </div>
  
    <div *ngIf="showQuestions == true" class="nueva-pregunta">
      <p class="new-question-title">Nuevo pregunta</p>
      <form>
        <mat-form-field appearance="fill">
          <mat-label>Pregunta</mat-label>
          <input [formControl]="questionFormControl" placeholder="Ej. ¿Cuál es el resultado de dividir 56 entre 7?" matInput #first>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Respuesta A</mat-label>
          <input [formControl]="aFormControl" matInput #first>
          <mat-hint>Ej. Nueve</mat-hint>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Respuesta B</mat-label>
          <input [formControl]="bFormControl" placeholder="Ej. Ocho" matInput #first>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Respuesta C</mat-label>
          <input [formControl]="cFormControl" placeholder="Ej. Siete" matInput #first>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Respuesta D</mat-label>
          <input [formControl]="dFormControl" placeholder="Ej. Diez" matInput #first>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Descripción</mat-label>
          <input [formControl]="descriptionFormControl" matInput #first>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Respuesta correcta</mat-label>
          <mat-select [formControl]="correctAnswer">
            <mat-option *ngFor="let answer of answersEntries" [value]="answer[0]">
              {{answer[1]}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div class="action-buttons">
          <button (click)="addQuestion()" mat-stroked-button color="primary">CONTINUAR</button>
          <button (click)="finishQuizz()" mat-raised-button color="primary">FINALIZAR</button>
        </div>
      </form>
    </div>
  </div>
  <div class="side-container">
    <img src="\assets\new_quiz_ill.svg" alt="">
  </div>
</main>
